<ion-header>
    <ion-navbar>
      <ion-title>
        
      </ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
      <ion-segment color="pink" [(ngModel)]="pet">
        <ion-segment-button value="myPage">
            <ion-icon name="clipboard"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Wan!t">
            <ion-icon name="thumbs-up"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Fallowr">
            <ion-icon name="contacts"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Fallowing">
            <ion-icon name="glasses"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <!-- <button ion-button full (click)="logout()">logout</button> -->
  <button ion-button full (click)="_button()">test</button>
  
  
  <div [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'myPage'">
        <ion-card id="content">
            <ion-avatar id="profile-info">
              <img id="profile-image" src="https://www.gstatic.com/webp/gallery3/2.png">
            </ion-avatar>
              <p style="text-align: center; font-weight: bold; ">Jihwan momy </p>
              <p style="text-align: center; ">Hi, my name is Joe Doe and I have the most boring job in the most boring company <button ion-button small clear item-end color="pink">edit</button></p>
            <ion-row >
              <ion-col width-50>
                <button ion-button full color="pink" small icon-start>                  
                  fallower 2,235 
                </button>
              </ion-col>
              <ion-col width-50>
                <button ion-button full color="pink" small icon-start>              
                  fallowing 1,859
                </button>
              </ion-col>
            </ion-row>


        </ion-card>

        <ion-row class="card-background-pages">
          <!-- row에 ngfor를 돌려야할거라 생각했는데, ion-col에 col-6 값을 넣고하니깐 된다... -->
            <ion-col class="relative" col-6 *ngFor="let item of reviews;" > 
                <ion-card no-padding>
                    <img src={{item.location}}/>                    
                    <h2>{{item.title}}</h2>
                    <p>{{i}}</p>
                    <progress-bar [progress]="50" [color-degraded]="{'0': '#fbd6e0',  '50': '#f9c3d3', '80': '#fd8c8e'}"></progress-bar>  
                </ion-card>        
            </ion-col>
        </ion-row>
       


    </ion-list>


  </div>



  </ion-content>
