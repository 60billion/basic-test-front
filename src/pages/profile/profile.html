<ion-header>
    <ion-navbar>
      <ion-title>
        
      </ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
      <ion-segment color="pink" [(ngModel)]="profile">
        <ion-segment-button value="myPage">
            <ion-icon name="clipboard"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Wan!t" (click)="showLikes()">
            <ion-icon name="thumbs-up"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Fallowr">
            <ion-icon name="contacts"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Fallowing">
            <ion-icon name="glasses"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <!-- <button ion-button full (click)="logout()">logout</button> -->
  <!-- <button ion-button full (click)="_button()">test</button> -->
  
  
  <div [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'myPage'">
        <ion-card id="content">
            <ion-avatar id="profile-info">
              <img id="profile-image" src="https://www.gstatic.com/webp/gallery3/2.png">
            </ion-avatar>
              <p style="text-align: center; font-weight: bold; ">Jihwan momy </p>
              <p style="text-align: center; ">Hi, my name is Joe Doe and I have the most boring job in the most boring company <button ion-button small clear item-end color="pink">edit</button></p>
            <ion-row >
              <ion-col width-50>
                <button ion-button full color="pink" small icon-start>                  
                  fallower 2,235 
                </button>
              </ion-col>
              <ion-col width-50>
                <button ion-button full color="pink" small icon-start>              
                  fallowing 1,859
                </button>
              </ion-col>
            </ion-row>

            
        </ion-card>

        <ion-row class="card-background-pages">
          <!-- row에 ngfor를 돌려야할거라 생각했는데, ion-col에 col-6 값을 넣고하니깐 된다... (row에서 하니 문제가있었다.)
            다만 col or row or card 중에 페딩 마진 부분이 문제가 있었는데(카드끼리 너무 떨어져있는 현상) 
            css에 ion-card부분처럼 작성하니 작동하였다. width:100% !important; margin-left: 0 !important;  
            margin-right: 0 !important; img{ width:100%; } -->
            <ion-col class="relative" width-50   > 
                <ion-card *ngFor="let odd of profileOddList;">
                    <img src={{odd.location}}/>                    
                    <h2>{{odd.title}}</h2>
                    <progress-bar progress={{odd.count}} [color-degraded]="{'0': '#fbd6e0',  '1': '#f9c3d3', '3': '#fd8c8e'}"></progress-bar>  
                </ion-card>        
            </ion-col>
            <ion-col class="relative" width-50   > 
              <ion-card *ngFor="let even of profileEvenList;">
                  <img src={{even.location}}/>                    
                  <h2>{{even.title}}</h2>
                  <progress-bar progress={{even.count}} [color-degraded]="{'0': '#fbd6e0',  '1': '#f9c3d3', '3': '#fd8c8e'}"></progress-bar>  
              </ion-card>        
          </ion-col>
        </ion-row>
    </ion-list>

    <ion-list *ngSwitchCase="'Wan!t'">
        <ion-row class="card-background-pages" >
          <ion-col class="relative" width-50 >
              <ion-card *ngFor="let odd of likeOddList;">
                  <img src={{odd.location}}/>                    
                  <h2>{{odd.title}}</h2>
                  <progress-bar progress={{odd.count}} [color-degraded]="{'0': '#fbd6e0',  '1': '#f9c3d3', '3': '#fd8c8e'}"></progress-bar>  
              </ion-card>            
          </ion-col>
          <ion-col class="relative" width-50 >
              <ion-card *ngFor="let even of likeEvenList;">
                  <img src={{even.location}}/>
                  <div class="card-titles">OnSale</div>
                  <h2>{{even.title}}</h2>
                  <progress-bar progress={{even.count}} [color-degraded]="{'0': '#fbd6e0',  '1': '#f9c3d3', '3': '#fd8c8e'}"></progress-bar>  
              </ion-card>
          </ion-col>
        </ion-row>
    </ion-list>

  </div>





  </ion-content>
