<ion-header>
<ion-navbar>
    <ion-title>
    
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Username <small> ex)allreview@ABCD.com</small> </ion-label>
            <ion-input type="email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password <small> 6자 이상, 대문자 포함</small></ion-label>
            <ion-input  type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password <small> 비밀번호 확인</small> </ion-label>
            <ion-input  type="password" [(ngModel)]="passwordCheck"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="register()">register</button>
</ion-content>
