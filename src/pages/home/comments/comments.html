<ion-header>
    <ion-navbar>
      <ion-title>
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/logo.png">
            </ion-avatar>
            <h2>UserName</h2>
            <ion-note item-end (click)="writeUnderComment()">Reply</ion-note>
            <p>Hey...this is my comment.</p>
        </ion-item>
        <ion-list class="innerList" no-lines>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/logo.png">
                    </ion-avatar>
                    <h2>UserName</h2>
                    <ion-note item-end (click)="writeInUnderComment()">Reply</ion-note>
                    <p>Hey...this is my comment.</p>
                </ion-item>
        </ion-list>
    </ion-list>

    <ion-footer>
        <ion-toolbar>
            <ion-item>
                <ion-label floating>Comment</ion-label>
                <ion-input #input type="text" [(ngModel)]="comment" ></ion-input>
                <button ion-button icon-only large clear item-end (click)="writeComment()">
                    <ion-icon ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-item>
        </ion-toolbar>
    </ion-footer>
    

</ion-content>
